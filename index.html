<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="First Name">
            <br>
            <br>
            <label for="middlename">Middle Name:</label>
            <input type="text" name="middlename" id="middlename" placeholder="Middle Name">
            <br>
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
            <br>
            <br>
            <label for="course">Course:</label>
            <select>
                <option value="--Select--" id="course" selected aria-required="true">--Select--</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="B.TECH">B.TECH</option>
                <option value="M.TECH">M.TECH</option>
            </select>
            <br>
            <br>
            <label for="gender" id="gender">
                Gender:
                <br>
                <input type="radio" name="gender" value="Male">
                Male
                <br>
                <input type="radio" name="gender" value="Female">
                Female
                <br>
                <input type="radio" name="gender" value="Other">
                Other
                <br>
            </label>
            <br>
            <label for="dob">Date of Birth:
                <input type="datetime-local" name="dob" id="dob">
            </label>
            <br>
            <br>
            <label for="phone">Phone No.-
                <input type="text" name="country code" value="+91" maxlength="3" disabled>
                <input type="tel" id="phone" name="phone" maxlength="10" size="10">
            </label>
            <br>
            <br>
            <label for="address">
                Address:
                <br>
                <textarea name="address" id="address" cols="80" rows="5"></textarea>
            </label>
            <br>
            <br>
            <label for="email">
                E-mail:
                <E-mail><input type="email" name="email" id="email" placeholder="Enter Email"></E-mail>
            </label>
            <br>
            <br>
            <label for="password">
                Password:
                <input type="password" id="password" maxlength="15" placeholder="Enter Password">
            </label>
            <br>
            <br>
            <label for="re enter password">
                Re-Enter Password:
                <input type="password" id="re enter password" maxlength="15" placeholder="Re-Enter Password">
            </label>
            <br>
            <br>
            <input type="checkbox" id="terms" name="t&c" value="applied" required >
            <label for="terms">Agree to Terms and Conditions</label>
            <br>
            <br>
            <label for="file">
                Choose File:
                <input type="file" name="file">
            </label>
            <br>
            <br>
            <label for="color">
                Choose Color:
                <input type="color" name="color">
            </label>
            <br>
            <br>
            <input type="reset">
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
